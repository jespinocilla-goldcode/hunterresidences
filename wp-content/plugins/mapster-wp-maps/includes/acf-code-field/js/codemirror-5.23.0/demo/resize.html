<h2>Autoresize Demo</h2>
<form><textarea id="code" name="code">
.CodeMirror {
  border: 1px solid #eee;
  height: auto;
}
</textarea></form>

<p>By setting an editor's <code>height</code> style
to <code>auto</code> and giving
the <a href="https://jespinocilla-goldcode.github.io/hunterresidences/wp-content/plugins/mapster-wp-maps/includes/acf-code-field/js/codemirror-5.23.0/doc/manual.html#option_viewportMargin"><code>viewportMargin</code></a>
a value of <code>Infinity</code>, CodeMirror can be made to
automatically resize to fit its content.</p>

    <script>var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        viewportMargin: Infinity
      });</script>
