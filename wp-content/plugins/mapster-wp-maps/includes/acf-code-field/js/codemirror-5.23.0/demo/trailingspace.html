<h2>Trailing Whitespace Demo</h2>
<form><textarea id="code" name="code">This text  
 has some	 
trailing whitespace!</textarea></form>

    <script>var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
  lineNumbers: true,
  showTrailingSpace: true
});</script>

<p>Uses
the <a href="https://jespinocilla-goldcode.github.io/hunterresidences/wp-content/plugins/mapster-wp-maps/includes/acf-code-field/js/codemirror-5.23.0/doc/manual.html#addon_trailingspace">trailingspace</a>
addon to highlight trailing whitespace.</p>
