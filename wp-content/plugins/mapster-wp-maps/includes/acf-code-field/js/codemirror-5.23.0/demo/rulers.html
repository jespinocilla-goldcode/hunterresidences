<h2>Ruler Demo</h2>

<script type="text/javascript">var nums = "0123456789", space = "          ";
  var colors = ["#fcc", "#f5f577", "#cfc", "#aff", "#ccf", "#fcf"];
  var rulers = [], value = "";
  for (var i = 1; i <= 6; i++) {
    rulers.push({color: colors[i], column: i * 10, lineStyle: "dashed"});
    for (var j = 1; j < i; j++) value += space;
    value += nums + "\n";
  }
  var editor = CodeMirror(document.body.lastChild, {
    rulers: rulers,
    value: value + value + value,
    lineNumbers: true
});</script>

<p>Demonstration of
the <a href="https://jespinocilla-goldcode.github.io/hunterresidences/wp-content/plugins/mapster-wp-maps/includes/acf-code-field/js/codemirror-5.23.0/doc/manual.html#addon_rulers">rulers</a> addon, which
displays vertical lines at given column offsets.</p>
